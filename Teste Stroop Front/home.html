<canvas id = "meuRetangulo" 
       style = "border: 1px solid black; width: 90%; height:420px; margin-left: 5%; margin-right: 0; margin-top: 20%; border-radius: 7px;">
  O Canvas não está ativado em seu Browser
 </canvas>

 <script type="text/javascript">
  var canvas = document.getElementById("meuRetangulo");
  var context = canvas.getContext("2d")

  context.beginPath();
  context.moveTo(300, 0);
  context.lineTo(0, 150);
  context.stroke(); //draw path

  context.beginPath();
  context.moveTo(0, 0);
  context.lineTo(600, 300);
  context.stroke(); //draw path

 </script>
