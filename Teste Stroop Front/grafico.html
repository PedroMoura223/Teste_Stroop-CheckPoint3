<!--- -------------------------------------- Gráfico Pizza ----------------------------------------------->

<script type="text/javascript">
    
	
	var i = localStorage.getItem('acertos');
	var p =  localStorage.getItem('erros');

	console.log("Erros: " +  p + " Acertos: " + i   )
    

	
	google.charts.load("current", {packages:["corechart"]});
	google.charts.setOnLoadCallback(drawChart);
	function drawChart() {
	  var data = google.visualization.arrayToDataTable([
		['Task', 'Hours per Day'],
		['Acertos',   parseFloat(i)],
		['Erros',     parseFloat(p)]
		
	  ]);

	  var options = {
		title: 'Resumo',
		is3D: true,
		backgroundColor: 'E0E0E0',
		fontSize: 11,
		
	
	  };

	  var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
	  chart.draw(data, options);
	}
  </script>

<!--- -------------------------------------- Gráfico Barra ----------------------------------------------->

  <script>
	 
	 var tempo =  localStorage.getItem('tempogasto');

	 google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Tempo", "TempoFeitoPeloSujeito", { role: "style" } ],
        ["Tempo Total Gasto", parseFloat(tempo), "#b87333"],
        ["Tempo Entre Cada Resposta", 10.49, "blue"]
        
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Gráfico de Tempo" ,
        width: 320,
        height: 300,
        bar: {groupWidth: "95%"},
		backgroundColor: "none",
		fontSize: 12,
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }

  </script>
